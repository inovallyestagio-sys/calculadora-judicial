<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cálculo - Sistema de Calculadora Judicial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script src="enquadramento.js"></script>
    <script src="trabalhista.js"></script>
    <script src="patrimonio.js"></script>
    <script src="fiscal.js"></script>
    <script src="civel.js"></script>
    <script src="administrativo.js"></script>    
</head>

<body class="bg-gray-50 font-sans flex flex-col h-screen overflow-hidden">
    <header class="bg-gradient-to-r from-[#143968] to-[#14d2aa] text-white shadow-lg z-50 h-20 flex-shrink-0 no-print">
        <div class="flex items-center justify-between px-5 py-2">
             <a href="home.html" class="sidebar-item flex items-center space-x-3 px-3 py-3 hover:bg-white hover:bg-opacity-20 transition-all rounded-lg"><i class="fas fa-home text-lg"></i></a>
            <div class="logo-inovally px-6"><a href="#" id="logo-produto"><img src="assets/Group 338.svg" alt="logo-inovally" class="h-12 w-28"></a></div>
            <div class="relative ml-auto">
                <button id="userDropdownBtn" class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors">
                    <div class="text-right hidden sm:block"><p class="text-sm font-medium">Olá, Amanda</p><p class="text-xs opacity-80">Procuradoria Legislativa</p></div>
                    <div class="w-10 h-10 bg-primary-teal rounded-full flex items-center justify-center"><i class="fas fa-user text-white"></i></div>
                    <i class="fas fa-chevron-down text-xs hidden sm:block"></i>
                </button>
                <div id="userDropdown" class="user-dropdown absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border z-50 hidden">
                    <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-50 border-b"><i class="fas fa-cog mr-2"></i>Configurar Conta</a>
                    <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-50"><i class="fas fa-sign-out-alt mr-2"></i>Sair</a>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="w-20 bg-gradient-to-b from-[#143968] to-[#14d2aa] text-white shadow-lg z-40 no-print">
            <nav class="flex-1"><ul class="space-y-4">
                <li><a href="index.html" class="sidebar-item flex flex-col items-center px-4 py-3 bg-[#14d2aa] bg-opacity-100"><i class="fas fa-calculator text-lg mb-1"></i><span class="text-[10px] text-center">Novo Cálculo</span></a></li>
                <li><a href="my-calculations.html" class="sidebar-item flex flex-col items-center px-4 py-3 hover:bg-white hover:bg-opacity-20 transition-all"><i class="fas fa-folder text-lg mb-1"></i><span class="text-[10px] text-center">Meus Cálculos</span></a></li>
            </ul></nav>
        </aside>

        <main id="main-content" class="flex-1 p-6 overflow-y-auto">
            <div class="max-w-7xl">
                <div class="mb-6"><h2 class="text-3xl font-bold text-primary-blue mb-2">Realizar Novo Cálculo</h2><p class="text-gray-600">Sistema de Calculadora Judicial</p></div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold text-primary-blue mb-4">Tipo de Cálculo Judicial</h3>
                        <div class="relative">
                            <select id="calculationType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-teal focus:border-transparent appearance-none bg-white pr-8 cursor-pointer">
                                <option value="" selected disabled>Selecione um tipo de cálculo</option>
                                <option value="enquadramento">Enquadramento Administrativo</option>
                                <option value="trabalhista">Trabalhista</option>
                                <option value="patrimonio">Patrimônio</option>
                                <option value="fiscal">Fiscal</option>
                                <option value="civel">Divida Pública</option>
                                <option value="administrativo">Processos Administrativos</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"><svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg></div>
                        </div>
                    </div>                    
                    <div id="calculator-content-container"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calculationTypeSelect = document.getElementById('calculationType');
            const contentContainer = document.getElementById('calculator-content-container');
            let currentCalculator = null;

            const calculatorMapping = {
                'enquadramento': EnquadramentoCalculator,
                'trabalhista': TrabalhistaCalculator,
                'patrimonio': PatrimonioCalculator,
                'fiscal': FiscalCalculator,
                'civel': CivelCalculator,
                'administrativo': AdministrativoCalculator
            };

            function loadCalculationType(type) {
                if (currentCalculator && typeof currentCalculator.destroy === 'function') {
                    currentCalculator.destroy();
                    currentCalculator = null;
                }

                const CalculatorClass = calculatorMapping[type];
                if (!CalculatorClass) {
                    contentContainer.innerHTML = '';
                    return;
                }
                
                contentContainer.innerHTML = CalculatorClass.getHtml();

                currentCalculator = new CalculatorClass(contentContainer);
                currentCalculator.init();
            }

            calculationTypeSelect.addEventListener('change', (e) => {
                loadCalculationType(e.target.value);
            });

            const userDropdownBtn = document.getElementById('userDropdownBtn');
            const userDropdown = document.getElementById('userDropdown');
            userDropdownBtn.addEventListener('click', () => userDropdown.classList.toggle('hidden'));
            document.addEventListener('click', (e) => {
                if (!userDropdownBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.add('hidden');
                }
            });
        });
    </script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { 'primary-blue': '#143968', 'primary-teal': '#14d2aa', 'secondary-teal': '#0fb395', 'secondary-blue': '#063db3', } }, }, };
    </script>
</body>
</html>
